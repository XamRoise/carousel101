<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="picture/5.jpg" alt="Image 1" style="width:100%;">
        </div>

        <div class="item">
          <img src="picture/4.jpg" alt="Image 2" style="width:100%;">
        </div>

        <div class="item">
          <img src="picture/3.jpg" alt="Image 3" style="width:100%;">
        </div>

        <div class="item">
          <img src="picture/2.jpg" alt="Image 4" style="width:100%;">
        </div>

        <div class="item">
          <img src="picture/1.jpg" alt="Image 5" style="width:100%;">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
