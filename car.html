<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/80a9691e2b.js" crossorigin="anonymous"></script>
    <!--icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>FRAMEWORK</title>

    <style>
        body {
            padding: auto;
            margin: 0%;
        }

        .carousel {
            height: 700px;
            perspective: 600px;
        }

        .carousel .carousel-item {
            width: 800px;
        }
    </style>

</head>

<body class="grey">

    <div class="container">
        <div class="carousel">
            <a class="carousel-item" href="#">
                <img src="picture/1.jpg"></a>
            <a class="carousel-item" href="#">
                <img src="picture/2.jpg"></a>
            <a class="carousel-item" href="#">
                <img src="picture/3.jpg"></a>
            <a class="carousel-item" href="#">
                <img src="picture/4.jpg"></a>
            <a class="carousel-item" href="#">
                <img src="picture/5.jpg"></a>
        </div>
    </div>

    <!-- JQUERY CODE-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--intialization-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();

            var options = {
                fullWidth: false,
                indicators: false,
            };
            var elems = document.querySelector('.carousel.no-autoinit');
            console.log(elems)
            var instances = M.Carousel.init(elems, options);
        })
    </script>



</body>

</html>
